<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Lámina Acústica Vinyl | Kayalac</title>
  <link rel="icon" href="favicon-circular.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body::before {
      content: "";
      background-image: url('background-blur.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.35;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .btn-kayalac {
      background-color: #1f2937 !important; /* azul marino oscuro */
      color: white !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      display: inline-block;
      width: auto;
    }
    .btn-kayalac:hover {
      background-color: #111827;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 relative">
  <div class="max-w-xl w-full bg-white bg-opacity-90 shadow-xl rounded-2xl p-6 border border-orange-500">
    <div class="flex justify-center items-center mb-4">
      <img src="logo-kayalac.png" alt="Kayalac Logo" class="h-16">
    </div>
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Calculadora Lámina Acústica Vinyl</h2>
    <form id="calcForm" class="space-y-4 text-center">
      <div>
        <label class="block text-gray-700 font-semibold text-left">Ancho del área (ft):</label>
        <input type="number" id="width" required min="1" class="w-full border border-gray-300 rounded-xl p-2 mt-1" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold text-left">Largo del área (ft):</label>
        <input type="number" id="length" required min="1" class="w-full border border-gray-300 rounded-xl p-2 mt-1" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold text-left">Tamaño de panel:</label>
        <select id="panelType" class="w-full border border-gray-300 rounded-xl p-2 mt-1">
          <option value="24x24">24" x 24"</option>
          <option value="24x48">24" x 48"</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-kayalac">Calcular</button>
      </div>
    </form>
    <div id="result" class="mt-6 hidden text-center">
      <h2 class="text-lg font-bold text-gray-800 mb-2">Resultados:</h2>
      <ul class="list-disc list-inside text-gray-700 text-left inline-block" id="outputList"></ul>
      <div class="mt-4">
        <button onclick="window.print()" class="btn-kayalac">Exportar/Imprimir PDF</button>
      </div>
    </div>
    <footer class="mt-8 text-center text-sm text-gray-500">
      Desarrollado por <strong>Kayalac</strong> | Todos los derechos reservados 2025
    </footer>
  </div>

  <script>
    const form = document.getElementById('calcForm');
    const resultDiv = document.getElementById('result');
    const outputList = document.getElementById('outputList');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const width = parseFloat(document.getElementById('width').value);
      const length = parseFloat(document.getElementById('length').value);
      const panelType = document.getElementById('panelType').value;
      const area = width * length;

      let panelArea, panelName, crossTees2 = 0;
      if (panelType === '24x24') {
        panelArea = 2 * 2;
        panelName = 'Panel 24x24';
        crossTees2 = Math.ceil((width / 2) * (length / 2));
      } else {
        panelArea = 2 * 4;
        panelName = 'Panel 24x48';
      }

      const numPanels = Math.ceil(area / panelArea);
      const mainTees = Math.ceil(length / 4);
      const crossTees4 = Math.ceil((width / 2) * (length / 4));
      const wallAngle = Math.ceil(((2 * (width + length)) / 10));

      let outputHTML = `
        <li><strong>Área total:</strong> ${area.toFixed(2)} ft²</li>
        <li><strong>${panelName}s necesarios:</strong> ${numPanels}</li>
        <li><strong>Main Tees (12 ft):</strong> ${mainTees}</li>
        <li><strong>Cross Tees 4 ft:</strong> ${crossTees4}</li>`;

      if (crossTees2 > 0) {
        outputHTML += `<li><strong>Cross Tees 2 ft:</strong> ${crossTees2}</li>`;
      }

      outputHTML += `<li><strong>Ángulo perimetral:</strong> ${wallAngle} piezas de 10 ft</li>`;

      resultDiv.classList.remove('hidden');
      outputList.innerHTML = outputHTML;
    });
  </script>
</body>
</html>
