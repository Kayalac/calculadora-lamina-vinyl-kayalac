<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Lámina Acústica Vinyl</title>
  <link rel="icon" href="favicon-circular.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- INPUT CARD -->
    <div class="glass-card input-card">
      <header class="glass-header">
        <img src="logo_kayalac.png" alt="Kayalac Logo" class="logo">
        <h1>Calculadora de Plafón</h1>
      </header>

      <form id="calcForm" class="glass-body">
        <div class="field">
          <label for="width">Ancho (ft):</label>
          <input type="number" id="width" placeholder="e.g. 25" required />
        </div>
        <div class="field">
          <label for="length">Largo (ft):</label>
          <input type="number" id="length" placeholder="e.g. 30" required />
        </div>
        <div class="field">
          <label for="panelType">Tamaño de panel:</label>
          <select id="panelType">
            <option value="24x24">24″ × 24″</option>
            <option value="24x48">24″ × 48″</option>
          </select>
        </div>
        <div class="field">
          <label for="mainDirection">Dirección Main Tee:</label>
          <select id="mainDirection">
            <option value="longitud">A lo largo</option>
            <option value="ancho">A lo ancho</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Calcular</button>
          <button type="button" onclick="window.print()" class="btn btn-secondary">Imprimir</button>
          <a href="manual_instalacion_kayalac.pdf" class="btn btn-secondary" target="_blank">Manual PDF</a>
          <a id="whatsappBtn" href="#" class="btn btn-whatsapp" target="_blank">Compartir WhatsApp</a>
        </div>
      </form>
    </div>

    <!-- RESULT CARD -->
    <div id="result" class="glass-card result-card hidden">
      <h2>Resultados</h2>
      <ul id="outputList"></ul>

      <div id="layoutContainer" class="canvas-wrap hidden">
        <canvas id="layoutCanvas"></canvas>
      </div>
    </div>

  </div>



  <script src="App2.js"></script>
</body>
    <footer class="glass-footer">
    <p>© 2025 Kayalac. Todos los derechos reservados.</p>
  </footer>
</html>
