<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Lámina Acústica Vinyl</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.95;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    input, select {
      width: 90px;
      padding: 5px;
      margin: 5px;
    }
    .hidden {
      display: none;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
    }
    ul li {
      list-style: circle;
    }
    #whatsappBtn {
      background-color: #90ee90;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora Lámina Acústica Vinyl</h2>
    <form id="calcForm">
      <label for="width">Ancho del área (ft):</label>
      <input type="number" id="width" required />

      <label for="length">Largo del área (ft):</label>
      <input type="number" id="length" required />

      <label for="panelType">Tamaño de panel:</label>
      <select id="panelType">
        <option value="24x24">24" x 24"</option>
        <option value="24x48">24" x 48"</option>
      </select>

      <button type="submit">Calcular</button>
    </form>

    <div id="result" class="hidden">
      <h4>Resultados:</h4>
      <ul id="outputList"></ul>
      <a id="whatsappBtn" href="#" target="_blank">Compartir por WhatsApp</a>
    </div>

    <div id="layoutContainer" class="hidden">
      <canvas id="layoutCanvas"></canvas>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
