<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Lámina Acústica Vinyl | Kayalac</title>
  <link rel="icon" href="favicon-circular.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body::before {
      content: "";
      background-image: url('background-blur.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.35;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .btn-kayalac {
      background-color: #1f2937 !important;
      color: white !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      display: inline-block;
      width: auto;
    }
    .btn-kayalac:hover {
      background-color: #111827;
    }
    #whatsappBtn {
      background-color: #4ade80 !important;
    }
    canvas {
      border: 2px solid #ccc;
      margin-top: 1rem;
      max-width: 100%;
    }
    .leyenda {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 0.875rem;
    }
    .leyenda span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .leyenda span i {
      width: 1rem;
      height: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 relative">
  <div class="max-w-xl w-full bg-white bg-opacity-90 shadow-xl rounded-2xl p-6 border border-orange-500">
    <div class="flex justify-center items-center mb-4">
      <img src="logo-kayalac.png" alt="Kayalac Logo" class="h-16">
    </div>
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Calculadora Lámina Acústica Vinyl</h2>
    <form id="calcForm" class="space-y-4 text-center">
      <div>
        <label class="block text-gray-700 font-semibold text-left" for="width">Ancho del área (ft):</label>
        <input type="number" id="width" name="width" required min="1" class="w-full border border-gray-300 rounded-xl p-2 mt-1" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold text-left" for="length">Largo del área (ft):</label>
        <input type="number" id="length" name="length" required min="1" class="w-full border border-gray-300 rounded-xl p-2 mt-1" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold text-left" for="panelType">Tamaño de panel:</label>
        <select id="panelType" name="panelType" class="w-full border border-gray-300 rounded-xl p-2 mt-1">
          <option value="24x24">24" x 24"</option>
          <option value="24x48">24" x 48"</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-kayalac">Calcular</button>
      </div>
    </form>
    <div id="result" class="mt-6 hidden text-center">
      <h3 class="text-lg font-semibold">Resultados:</h3>
      <ul id="outputList" class="list-disc text-left mt-2 mb-4"></ul>
      <canvas id="layoutCanvas" width="600" height="400"></canvas>
      <div class="leyenda">
        <span><i style="background-color:#1e3a8a"></i> Lámina Vinyl</span>
        <span><i style="background-color:#facc15"></i> Cross Tee 2 ft</span>
        <span><i style="background-color:#38bdf8"></i> Cross Tee 4 ft</span>
        <span><i style="background-color:#22c55e"></i> Main Tee</span>
        <span><i style="background-color:#991b1b"></i> Ángulo 10 ft</span>
      </div>
      <div class="mt-4">
        <button id="exportBtn" class="btn-kayalac">Exportar/Imprimir PDF</button>
        <a id="whatsappBtn" href="#" target="_blank" class="btn-kayalac ml-2">Compartir por WhatsApp</a>
      </div>
    </div>
    <footer class="mt-8 text-center text-sm text-gray-500">
      Desarrollado por <strong>Kayalac</strong> | Todos los derechos reservados 2025
    </footer>
  </div>

<script src="app.js"></script>
</body>
</html>
