
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Lamina Ac√∫stica Vinyl - Kayalac</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .btn-kayalac {
      background-color: #1e3a8a;
      color: white;
      padding: 8px 12px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    canvas {
      border: 1px solid #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Cielo Falso - KAYALAC</h1>
  <form id="calcForm">
    <label for="width">Ancho (ft):</label>
    <input type="number" id="width" required />
    <label for="length">Largo (ft):</label>
    <input type="number" id="length" required />
    <label for="panelType">Tipo de Panel:</label>
    <select id="panelType">
      <option value="24x48">24x48</option>
      <option value="24x24">24x24</option>
    </select>
    <button type="submit" class="btn-kayalac">Calcular</button>
  </form>

  <div id="result" class="hidden">
    <h3>Resultados:</h3>
    <ul id="outputList"></ul>
    <canvas id="layoutCanvas" width="900" height="600"></canvas>
    <br/>
    <a id="whatsappBtn" target="_blank" class="btn-kayalac" style="background-color: #25D366;">Compartir por WhatsApp</a>
    <button onclick="window.print()" class="btn-kayalac">Imprimir</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
