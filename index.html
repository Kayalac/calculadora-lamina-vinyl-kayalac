<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Lámina Acústica Vinyl | Kayalac</title>
  <link rel="icon" href="favicon-circular.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body::before {
      content: "";
      background-image: url('background-blur.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.35;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .btn-kayalac {
      background-color: #1f2937 !important;
      color: white !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      display: inline-block;
      width: auto;
    }
    .btn-kayalac:hover {
      background-color: #111827;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 1rem;
      max-width: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 relative">
  <div class="max-w-xl w-full bg-white bg-opacity-90 shadow-xl rounded-2xl p-6 border border-orange-500">
    <div class="flex justify-center items-center mb-4">
      <img src="logo-kayalac.png" alt="Kayalac Logo" class="h-16">
    </div>
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Calculadora Lámina Acústica Vinyl</h2>
    <form id="calcForm" class="space-y-4 text-center">
      <div>
        <label class="block text-gray-700 font-semibold text-left">Ancho del área (ft):</label>
        <input type="number" id="width" required min="1" class="w-full border border-gray-300 rounded-xl p-2 mt-1" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold text-left">Largo del área (ft):</label>
        <input type="number" id="length" required min="1" class="w-full border border-gray-300 rounded-xl p-2 mt-1" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold text-left">Tamaño de panel:</label>
        <select id="panelType" class="w-full border border-gray-300 rounded-xl p-2 mt-1">
          <option value="24x24">24" x 24"</option>
          <option value="24x48">24" x 48"</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-kayalac">Calcular</button>
      </div>
    </form>
    <div id="result" class="mt-6 hidden text-center">
      <h2 class="text-lg font-bold text-gray-800 mb-2">Resultados:</h2>
      <ul class="list-disc list-inside text-gray-700 text-left inline-block" id="outputList"></ul>
      <canvas id="layoutCanvas" width="600" height="600"></canvas>
      <div class="mt-4">
        <button onclick="exportPDF()" class="btn-kayalac">Exportar/Imprimir PDF</button>
      </div>
    </div>
    <footer class="mt-8 text-center text-sm text-gray-500">
      Desarrollado por <strong>Kayalac</strong> | Todos los derechos reservados 2025
    </footer>
  </div>
  <script>
    const form = document.getElementById('calcForm');
    const resultDiv = document.getElementById('result');
    const outputList = document.getElementById('outputList');
    const canvas = document.getElementById('layoutCanvas');
    const ctx = canvas.getContext('2d');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const width = parseFloat(document.getElementById('width').value);
      const length = parseFloat(document.getElementById('length').value);
      const panelType = document.getElementById('panelType').value;
      const area = width * length;

      let panelArea, panelName, crossTees2 = 0, cellW = 2, cellL = 2;
      if (panelType === '24x24') {
        panelArea = 4;
        panelName = 'Panel 24x24';
        crossTees2 = Math.ceil((width / 2) * (length / 2));
        cellW = 2;
        cellL = 2;
      } else {
        panelArea = 8;
        panelName = 'Panel 24x48';
        cellW = 2;
        cellL = 4;
      }

      const numPanels = Math.ceil(area / panelArea);
      const mainTees = Math.ceil(length / 4);
      const crossTees4 = Math.ceil((width / 2) * (length / 4));
      const wallAngle = Math.ceil(((2 * (width + length)) / 10));

      const numClavos = wallAngle * 5;
      const clavoUnit = numClavos <= 100 ? `${numClavos} clavos chato de 1"` : `${Math.ceil(numClavos / 100)} kg de clavo chato de 1"`;
      const librasAlambre = Math.ceil(mainTees / 5) + 1;

      let outputHTML = `
        <li><strong>Área total:</strong> ${area.toFixed(2)} ft²</li>
        <li><strong>${panelName}s necesarios:</strong> ${numPanels}</li>
        <li><strong>Main Tees (12 ft):</strong> ${mainTees}</li>
        <li><strong>Cross Tees 4 ft:</strong> ${crossTees4}</li>`;

      if (crossTees2 > 0) {
        outputHTML += `<li><strong>Cross Tees 2 ft:</strong> ${crossTees2}</li>`;
      }

      outputHTML += `<li><strong>Ángulo perimetral:</strong> ${wallAngle} piezas de 10 ft</li>`;
      outputHTML += `<li><strong>Clavos chato 1":</strong> ${clavoUnit}</li>`;
      outputHTML += `<li><strong>Alambre galvanizado 16#:</strong> ${librasAlambre} lb</li>`;

      resultDiv.classList.remove('hidden');
      outputList.innerHTML = outputHTML;

      // Escalar y centrar
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const scale = Math.min(canvas.width / (width * 20), canvas.height / (length * 20));
      const offsetX = (canvas.width - width * 20 * scale) / 2;
      const offsetY = (canvas.height - length * 20 * scale) / 2;

      for (let y = 0; y < length; y += cellL) {
        for (let x = 0; x < width; x += cellW) {
          ctx.fillStyle = '#facc15';
          ctx.fillRect(offsetX + x * 20 * scale, offsetY + y * 20 * scale, cellW * 20 * scale, cellL * 20 * scale);
        }
      }

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 1;
      ctx.strokeRect(offsetX, offsetY, width * 20 * scale, length * 20 * scale);

      ctx.fillStyle = '#000';
      ctx.font = '12px sans-serif';
      ctx.fillText(`${width} ft`, offsetX + (width * 10 * scale) - 10, offsetY + length * 20 * scale + 15);
      ctx.save();
      ctx.translate(offsetX - 30, offsetY + length * 10 * scale);
      ctx.rotate(-Math.PI / 2);
      ctx.fillText(`${length} ft`, 0, 0);
      ctx.restore();
    });

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(14);
      doc.text("Resultados de la Calculadora Kayalac", 20, 20);

      const items = Array.from(document.querySelectorAll('#outputList li')).map(li => li.innerText);
      let y = 30;
      items.forEach(item => {
        doc.text(`- ${item}`, 20, y);
        y += 8;
      });

      const canvasEl = document.getElementById('layoutCanvas');
      const imgData = canvasEl.toDataURL("image/png");
      doc.addImage(imgData, "PNG", 20, y + 10, 160, 0);

      doc.save("Kayalac-resultado.pdf");
    }
  </script>
</body>
</html>
